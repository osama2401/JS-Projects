<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple To-Do App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <section class="todo-app">
            <h2 class = "todo-title">
                To-Do List
                <img src="images/icon.png" class="icon">
            </h2>
            <div class="row">
                <input type="text" id="input-box" class="input-box" tabindex="0" placeholder="Add your text">
                <button class="add-task__btn" tabindex="0">
                    Add
                </button>
            </div>
            <ul id="list-container" class="list-container">
            </ul>
        </section>
    </div>
    <script src="script.js"></script>
    <!-- <script src="script_GPT.js"></script> -->
</body>
</html>
